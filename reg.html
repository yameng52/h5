<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/iconfont.css"/>
		<link rel="stylesheet" type="text/css" href="css/csst9402.css"/>
	</head>
	<body>
		<div class="header">
			<a href="javascript:history.back();"><i class="iconfont">&#xe697;</i></a>
			<h4>注册</h4>
		</div>
		<div class="login">
			<div class="login-top">
				<p class="clwzhzc">若已有账号<a href="login.html">立即登录</a></p>
			</div>
			<div class="login-nr">
				<div class="login-nr-inp">
					<input type="text" name="name" id="name" value="" placeholder="请输入用户名" />
				</div>
				<div class="login-nr-inp">
					<input type="text" name="tal" id="tal" value="" placeholder="请输入手机号" />
				</div>
				<div class="login-nr-inp">
					<input type="text" name="ma" id="ma" value="" placeholder="请输入验证码" />
					<p class="yzm">1258</p>
				</div>
				<div class="login-nr-inp">
					<input type="text" name="yanma" id="yanma" value="" placeholder="短信验证码" />
					<p class="yzm2">获取验证码</p>
				</div>
				<div class="login-nr-inp">
					<input type="text" name="paw" id="paw" value="" placeholder="请输入注册密码" />
				</div>
			</div>
		</div>
		<div class="login-nr-dl">
			<input type="button" name="" id="btn_login" value="注册"  />
		</div>
		<div style="height: 4em;"></div>
	</body>



	<script src="/js/jquery-1.12.3.js"></script>
	<script>
		//点击注册
		$("#btn_login").on('click',function(){
			var name = $("#name").val();
			var tal = $("#tal").val();
			var ma = $("#ma").val();
			var yanma = $("#yanma").val();
			var paw = $("#paw").val();
			$.ajax({
				url: 'http://api2.1910.com/users/reg',
				data: {name:name,tal:tal,ma:ma,yanma:yanma,paw:paw},
				type: 'post',
				dataType: 'json',
				success: function(d){
					console.log(d);
				}
			});
		});
	</script>


</html>
